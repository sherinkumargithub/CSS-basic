<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- addition info -->
    <meta name="author" content="sherin" />
    <meta name="description" content="The official website for Taco shop" />
    <link rel="stylesheet" href="/css main/gray dev project/taco.css" />
    <title>Taco-shop</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">Kapi Kada</h1>
      <nav class="header__nav">
        <ul class="header__ul">
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="taco.html">Menu</a>
          </li>
          <li>
            <a href="hours.html">Hours</a>
          </li>

          <li>
            <a href="about.html"> About </a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <!-- <h2 class="hero__h2">Welcome</h2> -->
      <figure>
        <img
          src="/css main/gray dev project/pastries-1738514_1280.jpg"
          alt="coffe shop"
          title="we love coffe"
          width="1000"
          height="667"
        />
        <figcaption class="offscreen">Taste our product</figcaption>
      </figure>
    </section>
    <main class="main">
      <article class="main__article">
        <h2>Our Location</h2>
        <address>
          555 Taco Temtation Lane, Suite T <br />
          Kansas City, M0 6382566670 <br /><br />
          phone: <a href="tel:+91 6382566670">6382566670</a>
        </address>
      </article>

      <article class="main__article contact">
        <h2>Our Contact Form</h2>

        <form
          action="https://httpbin.org/get"
          method="get"
          class="contact__form"
        >
          <fieldset class="contact__fieldset">
            <legend class="offscreen">Send Us A Message</legend>
            <p class="contact__p">
              <label class="contact__label" for="name">Name:</label>
              <input
                class="contact__input"
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required
              />
            </p>
            <p class="contact__p">
              <label class="contact__label" for="email">Email:</label>
              <input
                class="contact__input"
                type="email"
                name="email"
                id="email"
                placeholder="your mail"
                required
              />
            </p>
            <p class="contact__p">
              <label class="contact__label" for="message">Your Message</label>
              <br />
              <textarea
                class="contact__textarea"
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="type your message here"
              ></textarea>
            </p>
          </fieldset>
          <div class="button">
            <button class="contact__button" type="submit">Send</button>
            <button class="contact__button" type="reset">Reset</button>
          </div>
        </form>
      </article>
    </main>
    <footer class="footer">
      <p>
        <span class="nowrap">Copyright &copy;</span
        ><span class="nowrap">Taco shop</span>
      </p>
    </footer>
  </body>
</html>
