<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css main/project/cafecont.css" />
    <title>cafe-contact</title>
  </head>
  <body>
    <section class="contact">
      <div class="contact-form">
        <h1>Contact <span>Us</span></h1>
        <p>We are here to serve you a cup of Coffe !!</p>
        <form action="">
          <input type="text" name="name" placeholder="your name" required />
          <input type="email" name="mail" placeholder="mail address" required />
          <input type="" placeholder="write a subject " required />
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="your feedback"
          ></textarea>
          <button class="submit">Submit</button>
        </form>
      </div>
      <div class="imag">
        <img
          src="/css main/project/89872d5a56c095551139e1867f9c6a52.jpeg"
          alt="image"
        />
      </div>
    </section>
  </body>
</html>
