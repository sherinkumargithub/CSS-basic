<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/pseudo.css" />
    <title>Pseudo</title>
  </head>
  <body>
    <header>
      <h1>SPARK</h1>
      <!-- <h2 class="fit">fitness</h2> -->
      <nav>
        <a href="#gym">Gym</a>
        <a href="#diet">Diet</a>
        <a href="#rest">Rest</a>
        <a href="#style">Lifestyle</a>
      </nav>
    </header>
    <main>
      <article id="gym" class="card">
        <figure>
          <img
            src="/bala projects/pro/gym...jpg"
            alt="gym"
            width="500"
            height="500"
          />
          <figcaption>
            <span class="nowrap"></span>Stay Hard and Dicipline
          </figcaption>
        </figure>
        <p><q> Consistency is a Key</q></p>
      </article>
      <article id="diet" class="card">
        <figure>
          <img
            src="/bala projects/pro/diet...jpg"
            alt="diet"
            width="500"
            height="500"
          />

          <figcaption>Eat Clean</figcaption>
        </figure>
        <p><q>Count the Calorie</q></p>
      </article>
      <article id="rest" class="card">
        <figure>
          <img
            src="/bala projects/pro/sleep...jpg"
            alt="sleep"
            width="500"
            height="500"
          />
          <figcaption>Rest Harder</figcaption>
        </figure>
        <p><q>Sleep like a Child</q></p>
      </article>
      <article id="style" class="card">
        <figure>
          <img
            src="/bala projects/pro/lifestyle...jpg"
            width="500"
            height="500"
          />
          <figcaption>Be a Good Livehood</figcaption>
        </figure>
        <p><q>Bring Peace to Table</q></p>
      </article>
    </main>
    <footer>
      <p><i> &copy; Spark!!</i></p>
    </footer>
  </body>
</html>
