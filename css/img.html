<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="img.css" />
    <title>css-image styling</title>
  </head>
  <body>
    <section class="eg">
      <p>
        <img src="/bat.jpg" alt="pic" width="250" height="250" />I'm Vengence
      </p>
    </section>

    <div class="cont">
      <section class="ex">
        <figure class="pic">
          <img
            src="/bat.jpg"
            alt="img"
            title="my bat"
            width="800"
            height="800"
          />
          <figcaption class="offscreen">Batman</figcaption>
        </figure>
        <h1 class="h1">
          <span class="nowrap">Hello,</span>
          <span class="nowrap">I'm Vengence</span>
        </h1>
      </section>
    </div>
  </body>
</html>
