<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--external method, by linking another css file and most of them use this method-->
    <title>Document</title>
    <link rel="stylesheet" href="sample.css" />

      p {

      }
    </style>
  </head>

    <!-- inline menthod gives the first prefference but it not a general practice-->
